name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-22.04', macos-12]
        python-version: ['3.11']
        include:
          - os: 'ubuntu-22.04'
            executable_extension: -linux
          - os: macos-12
            executable_extension: -macos

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build Executable
      run: pyinstaller --onefile adr/adr.py

    - name: Rename executable and announce
      run: |
        EXECUTABLE_NAME=adr${{ matrix.executable_extension }}
        cp ./dist/adr ./dist/$EXECUTABLE_NAME
        echo "EXECUTABLE_NAME=$EXECUTABLE_NAME" >> $GITHUB_ENV

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ./dist/${{ env.EXECUTABLE_NAME }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
